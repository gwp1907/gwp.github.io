<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="904937498992-oha1e8vr7ucks3433ci6effmboio5mrg.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Form Login Api Google</title>
  </head>
  <body>
    <div class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">
      <div class="form-container">
        <h1 style="text-align: center; font-size: 30px; margin-bottom: 20px; ;">L O G I N</h1>
        <div class="mb-3 row justify-content-center">
          <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="inputemail"  />
          </div>
        </div>
        <div class="mb-3 row justify-content-center">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="inputPassword" />
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Login</button>
            </div>
            <h4 style="text-align: center; font-size: 15px; margin-top: 10px;">Atau Login menggunakan</h4>

            <div id="my-signin2"></div>

            <script>
              function onSuccess(googleUser) {
                console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
              }
              function onFailure(error) {
                console.log(error);
              }
              function renderButton() {
                gapi.signin2.render('my-signin2', {
                  'scope': 'profile email',
                  'width': 200,
                  'height': 45,
                  'longtitle': false,
                  'theme': 'dark',
                  'onsuccess': onSuccess,
                  'onfailure': onFailure
                });
              }
            </script>
           
          </div>
        </div>
      </div>
    </div>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
